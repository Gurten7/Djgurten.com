<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart ‚Äì DJ G√ªrten</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
    }
    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 1.5em;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin: 2em 0 1em;
    }
    .cart {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 2em;
      border-radius: 12px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 1em 0;
      gap: 1em;
    }
    .cart-thumb {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }
    .item-name {
      flex: 1;
    }
    .summary {
      margin-top: 2em;
      font-size: 0.95em;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5em 0;
    }
    .checkout, .continue {
      display: flex;
      justify-content: center;
      margin-top: 1.5em;
    }
    .checkout button, .continue a {
      padding: 1em 2em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .checkout button {
      background: #1DB954;
      color: white;
    }
    .continue a {
      background: #444;
      color: white;
      margin-bottom: 1em;
    }
    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.8em;
      opacity: 0.7;
    }
    .empty-cart {
      text-align: center;
      color: #aaa;
      font-size: 1.2em;
      margin-top: 4em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üõí Your Cart</h1>
    <div class="cart" id="cartContainer">
      <!-- Cart content gets injected here -->
    </div>
    <footer>¬© 2025 DJ G√ªrten</footer>
  </div>

  <script>
    function loadCart() {
      const container = document.getElementById('cartContainer');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<div class="empty-cart">Your cart is empty.</div>';
        return;
      }

      let subtotal = 0;
      cart.forEach(item => {
        const itemTotal = parseFloat(item.price) * parseInt(item.quantity);
        subtotal += itemTotal;

        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" class="cart-thumb" alt="${item.name}" />
            <div class="item-name">${item.name} (${item.size})<br>‚Ç¨${item.price} x ${item.quantity}</div>
            <div>‚Ç¨${itemTotal.toFixed(2)}</div>
          </div>`;
      });

      const shipping = subtotal >= 50 ? 0 : 6.95;
      const tax = subtotal * 0.21;
      const total = subtotal + shipping;

      container.innerHTML += `
        <div class="summary">
          <div class="summary-item"><span>Subtotal</span><span>‚Ç¨${subtotal.toFixed(2)}</span></div>
          <div class="summary-item"><span>Shipping</span><span>${shipping === 0 ? 'Free' : '‚Ç¨6.95'}</span></div>
          <div class="summary-item"><span>VAT (21%)</span><span>‚Ç¨${tax.toFixed(2)}</span></div>
          <div class="summary-item"><strong>Total</strong><strong>‚Ç¨${total.toFixed(2)}</strong></div>
        </div>
        <div class="continue"><a href="shop.html">‚Üê Continue Shopping</a></div>
        <div class="checkout"><a href="checkout.html"><button>Proceed to Checkout</button></a></div>
      `;
    }

    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
