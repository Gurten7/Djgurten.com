<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart ‚Äì DJ G√ªrten</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 1.5em;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin: 2em 0 1em;
    }

    .cart {
      max-width: 500px;
      margin: auto;
      background: #222;
      padding: 2em;
      border-radius: 12px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 1em 0;
      gap: 1em;
    }

    .cart-thumb {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }

    .item-name {
      flex: 1;
    }

    .item-quantity {
      width: 50px;
      padding: 0.3em;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    .remove-button {
      background: red;
      border: none;
      color: white;
      font-size: 0.9em;
      padding: 0.4em 0.7em;
      border-radius: 6px;
      cursor: pointer;
    }

    .continue, .checkout, .back-to-shop {
      display: flex;
      justify-content: center;
      margin-top: 1.5em;
    }

    .continue a, .back-to-shop a {
      background: #444;
      color: white;
      padding: 1em 2em;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .checkout button {
      background: #1DB954;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .totals {
      margin-top: 2em;
      text-align: right;
    }

    .totals div {
      margin: 0.3em 0;
    }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üõí Your Cart</h1>
    <div class="cart" id="cartContainer">
      <p>Loading cart...</p>
    </div>
    <footer>¬© 2025 DJ G√ªrten</footer>
  </div>

  <script>
    function renderCart() {
      const cartContainer = document.getElementById("cartContainer");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <p>Your cart is currently empty.</p>
          <div class="back-to-shop"><a href="shop.html">‚Üê Back to Shop</a></div>
        `;
        return;
      }

      let total = 0;
      let itemsHtml = cart.map((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
        return `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" class="cart-thumb" />
            <span class="item-name">${item.name} (Size ${item.size})</span>
            <input class="item-quantity" type="number" value="${item.qty}" min="1" onchange="updateQty(${index}, this.value)" />
            <button class="remove-button" onclick="removeItem(${index})">‚úï</button>
          </div>
        `;
      }).join("");

      const shipping = total >= 50 ? 0 : 6.95;
      const grandTotal = (total + shipping).toFixed(2);

      cartContainer.innerHTML = `
        ${itemsHtml}
        <div class="totals">
          <div>Subtotal: ‚Ç¨${total.toFixed(2)}</div>
          <div>Shipping: ${shipping === 0 ? "Free" : "‚Ç¨6.95"}</div>
          <div><strong>Total: ‚Ç¨${grandTotal}</strong></div>
        </div>

        <div class="continue"><a href="shop.html">‚Üê Continue Shopping</a></div>
        <div class="checkout"><a href="checkout.html"><button>Proceed to Checkout</button></a></div>
      `;
    }

    function updateQty(index, newQty) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].qty = parseInt(newQty);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.addEventListener("DOMContentLoaded", renderCart);
  </script>
</body>
</html>
