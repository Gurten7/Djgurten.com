<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart ‚Äì DJ G√ªrten</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
    }
    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em;
    }
    .cart {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 2em;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1em 0;
      border-bottom: 1px solid #444;
      padding-bottom: 1em;
    }
    .cart-thumb {
      width: 60px;
      border-radius: 6px;
    }
    .item-info {
      flex: 1;
      margin-left: 1em;
    }
    .item-quantity {
      width: 50px;
      text-align: center;
    }
    .remove-button {
      background: red;
      color: white;
      border: none;
      padding: 0.3em 0.7em;
      border-radius: 6px;
      cursor: pointer;
    }
    .summary {
      margin-top: 2em;
      font-size: 1em;
      text-align: right;
    }
    .checkout, .continue {
      margin-top: 2em;
      text-align: center;
    }
    .checkout button, .continue a {
      background: #1DB954;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    .continue a {
      background: #444;
      display: inline-block;
      margin-top: 1em;
    }
    .empty {
      text-align: center;
      font-size: 1.2em;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üõí Your Cart</h1>
    <div class="cart" id="cartContainer"></div>
    <div class="continue"><a href="shop.html">‚Üê Continue Shopping</a></div>
  </div>

  <script>
    function updateCartView(cart) {
      const container = document.getElementById('cartContainer');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty">Your cart is empty.</p>';
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" class="cart-thumb" />
          <div class="item-info">
            <strong>${item.name}</strong> (Size ${item.size})<br>
            ‚Ç¨${item.price.toFixed(2)} x 
            <input class="item-quantity" type="number" min="1" value="${item.quantity}" 
              oninput="changeQuantity(${index}, this)">
          </div>
          <button class="remove-button" onclick="removeItem(${index})">X</button>
        `;
        container.appendChild(div);
      });

      const shipping = total >= 50 ? 0 : 6.95;
      const grandTotal = total + shipping;

      const summary = document.createElement('div');
      summary.className = 'summary';
      summary.innerHTML = `
        <p>Subtotal: ‚Ç¨${total.toFixed(2)}</p>
        <p>Shipping: ‚Ç¨${shipping.toFixed(2)}</p>
        <p><strong>Total: ‚Ç¨${grandTotal.toFixed(2)}</strong></p>
        <div class="checkout"><a href="checkout.html"><button>Proceed to Checkout</button></a></div>
      `;
      container.appendChild(summary);
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartView(cart);
    }

    function changeQuantity(index, input) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const value = parseInt(input.value);
      if (!isNaN(value) && value > 0) {
        cart[index].quantity = value;
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartView(cart);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      updateCartView(cart);
    });
  </script>
</body>
</html>
