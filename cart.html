<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 1em;
    }

    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 1.5em;
      background: transparent;
      border: none;
      z-index: 1001;
      color: white;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      padding: 2em 1em;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1em 0;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 2em;
    }

    .cart-container {
      max-width: 800px;
      margin: 2em auto;
      background: #222;
      padding: 2em;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
      padding: 1em 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-name {
      font-weight: bold;
    }

    .item-quantity {
      background: #111;
      color: white;
      padding: 0.5em;
      border: none;
      border-radius: 5px;
      width: 60px;
      text-align: center;
    }

    .cart-actions {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
      flex-wrap: wrap;
    }

    .continue-shopping-button,
    .checkout-button {
      display: inline-block;
      padding: 1em 2em;
      background: #1DB954;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      text-align: center;
    }

    .continue-shopping-button {
      background: #444;
    }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleMenu()">‚úï CLOSE</a>
    <a href="index.html">HOME</a>

    <a href="news.html">NEWS</a>
    <a href="music.html">MUSIC</a>

    <a href="contact.html">CONTACT</a>
    <a href="all-access.html">DJ G√õRTEN‚ÄôS ALL-ACCESS</a>
  </div>

  <div class="overlay">
    <h1>üõí Your Cart</h1>

    <div class="cart-container">
      <div class="cart-item">
        <span class="item-name">Black T-Shirt (Size M)</span>
        <input class="item-quantity" type="number" value="1" min="1" />
      </div>
      <div class="cart-item">
        <span class="item-name">Red Cap</span>
        <input class="item-quantity" type="number" value="1" min="1" />
      </div>
      <div class="cart-item">

        <input class="item-quantity" type="number" value="1" min="1" />

    </div>

    <div class="cart-actions">
      <a href="shop.html" class="continue-shopping-button">‚Üê Continue Shopping</a>
      <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
    </div>

    <footer>¬© 2025 DJ G√ªrten</footer>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
