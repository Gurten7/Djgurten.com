<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart ‚Äì DJ G√ªrten</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
    }

    .cart {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 2em;
      border-radius: 12px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 1em 0;
      gap: 1em;
    }

    .cart-thumb {
      width: 60px;
      height: auto;
      border-radius: 6px;
    }

    .item-info {
      flex: 1;
    }

    .item-info span {
      display: block;
    }

    .item-quantity {
      width: 50px;
      padding: 0.3em;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    .remove-button {
      background: red;
      color: white;
      border: none;
      padding: 0.3em 0.6em;
      border-radius: 6px;
      cursor: pointer;
    }

    .summary {
      margin-top: 2em;
      border-top: 1px solid #444;
      padding-top: 1em;
      font-size: 1em;
    }

    .summary div {
      display: flex;
      justify-content: space-between;
      margin: 0.5em 0;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2em;
      gap: 1em;
    }

    .actions a,
    .actions button {
      flex: 1;
      padding: 1em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .checkout {
      background: #1DB954;
      color: white;
    }

    .continue {
      background: #444;
      color: white;
    }

    .empty-message {
      text-align: center;
      padding: 3em 1em;
      font-size: 1.2em;
    }

    footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üõí Your Cart</h1>
    <div class="cart" id="cartContainer"></div>
    <footer>¬© 2025 DJ G√ªrten</footer>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cartContainer');
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <div class="empty-message">
            Your cart is currently empty.<br><br>
            <a href="shop.html" class="continue">‚Üê Back to Shop</a>
          </div>`;
        return;
      }

      let subtotal = 0;

      cart.forEach((item, index) => {
        const totalPrice = item.price * item.quantity;
        subtotal += totalPrice;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-thumb" />
          <div class="item-info">
            <span><strong>${item.name}</strong> (${item.size})</span>
            <span>‚Ç¨${item.price.toFixed(2)}</span>
          </div>
          <input class="item-quantity" type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" />
          <button class="remove-button" onclick="removeItem(${index})">√ó</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      const shippingCost = subtotal < 50 ? 6.95 : 0;
      const total = subtotal + shippingCost;

      const summary = document.createElement('div');
      summary.className = 'summary';
      summary.innerHTML = `
        <div><span>Subtotal</span><span>‚Ç¨${subtotal.toFixed(2)}</span></div>
        <div><span>Shipping</span><span>${shippingCost === 0 ? 'Free' : '‚Ç¨6.95'}</span></div>
        <div><strong>Total</strong><strong>‚Ç¨${total.toFixed(2)}</strong></div>
        <div class="actions">
          <a href="shop.html" class="continue">‚Üê Continue Shopping</a>
          <a href="checkout.html" class="checkout">Proceed to Checkout</a>
        </div>
      `;
      cartContainer.appendChild(summary);
    }

    function updateQuantity(index, newQty) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
