<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – DJ Gûrten</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000 url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .checkout-container {
      background: #222;
      padding: 2em;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2em;
    }

    h1 {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.7em;
      border: none;
      border-radius: 5px;
      margin-top: 0.3em;
      font-size: 1em;
    }

    .summary {
      background: #111;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 2em;
    }

    .summary h2 {
      margin-top: 0;
      font-size: 1.3em;
    }

    .summary ul {
      list-style: none;
      padding: 0;
    }

    .summary li {
      margin-bottom: 0.5em;
      font-size: 0.95em;
    }

    .total-line {
      margin-top: 1em;
      font-weight: bold;
    }

    .checkbox-group {
      margin-top: 1em;
    }

    .checkbox-group input {
      margin-right: 0.5em;
    }

    .pay-button {
      margin-top: 2em;
      background: white;
      color: black;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 1em;
      width: 100%;
      cursor: pointer;
      text-align: center;
    }

    .back-link {
      display: block;
      margin-top: 1em;
      text-align: center;
      color: yellow;
      text-decoration: underline;
      font-size: 0.9em;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 0.3em;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      opacity: 0.6;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Checkout</h1>

    <div class="summary" id="cartSummary">
      <h2>Order Summary</h2>
      <ul id="summaryList"></ul>
      <div class="total-line" id="totalDisplay">Total: €0.00</div>
      <div class="total-line" id="shippingDisplay"></div>
    </div>

    <div class="checkout-container">
      <form id="checkoutForm">
        <label>First Name *</label>
        <input type="text" name="firstName" required>

        <label>Last Name *</label>
        <input type="text" name="lastName" required>

        <label>Address *</label>
        <input type="text" name="address" required placeholder="Street name and house number">

        <label>Additional Info</label>
        <input type="text" name="extra">

        <label>Postal Code *</label>
        <input type="text" name="postal" required placeholder="e.g. 1234 AB">

        <label>City *</label>
        <input type="text" name="city" required placeholder="e.g. Amsterdam">

        <label>Phone Number (optional)</label>
        <input type="tel" name="phone" placeholder="e.g. 06 12345678">

        <div class="checkbox-group">
          <input type="checkbox" id="ageCheck" checked />
          <label for="ageCheck" style="display:inline;">I am 16 years or older *</label>
          <div id="ageError" class="error" style="display:none;">You must be at least 16 years old to order.</div>
        </div>

        <button type="submit" class="pay-button">CONTINUE TO SHIPPING</button>
        <a href="cart.html" class="back-link">← BACK TO CART</a>
      </form>
    </div>

    <footer>© 2025 DJ Gûrten</footer>
  </div>

  <script>
    // Cart summary
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryList = document.getElementById("summaryList");
    const totalDisplay = document.getElementById("totalDisplay");
    const shippingDisplay = document.getElementById("shippingDisplay");
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      const itemTotal = item.price * item.qty;
      li.textContent = `${item.qty}x ${item.name} – €${itemTotal.toFixed(2)}`;
      summaryList.appendChild(li);
      total += itemTotal;
    });

    const shippingCost = total >= 50 ? 0 : 6.95;
    totalDisplay.textContent = `Total: €${(total + shippingCost).toFixed(2)}`;
    shippingDisplay.textContent = shippingCost === 0 ? "Free shipping" : `Shipping: €${shippingCost.toFixed(2)}`;

    // Form validation
    const form = document.getElementById("checkoutForm");
    const ageBox = document.getElementById("ageCheck");
    const ageError = document.getElementById("ageError");

    form.addEventListener("submit", function(e) {
      if (!ageBox.checked) {
        e.preventDefault();
        ageError.style.display = "block";
        return;
      } else {
        ageError.style.display = "none";
      }

      if (!form.checkValidity()) {
        e.preventDefault();
        alert("Please fill in all required fields.");
      } else {
        // Save form data if needed here
        window.location.href = "shipping.html";
      }
    });
  </script>
</body>
</html>
