<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – DJ Gûrten</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 1em;
    }

    .checkout-container {
      background: #222;
      padding: 2em;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    select {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .checkbox {
      display: flex;
      align-items: flex-start;
      gap: 0.7em;
      margin-top: 1em;
    }

    .checkbox input {
      margin-top: 0.2em;
      transform: scale(1.3);
    }

    .checkbox label {
      flex: 1;
      font-size: 0.9em;
      line-height: 1.4;
      color: white;
    }

    .pay-button {
      margin-top: 2em;
      padding: 1em;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }

    .pay-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Checkout</h1>

    <div class="checkout-container">
      <form>
        <label for="firstName">Voornaam *</label>
        <input type="text" id="firstName" placeholder="Voornaam" required>

        <label for="lastName">Achternaam *</label>
        <input type="text" id="lastName" placeholder="Achternaam" required>

        <label for="address">Adres *</label>
        <input type="text" id="address" placeholder="Straatnaam en huisnummer" required>

        <label for="info">Aanvullende info</label>
        <input type="text" id="info" placeholder="Bv. verdieping, belnummer">

        <label for="postcode">Postcode *</label>
        <input type="text" id="postcode" placeholder="1234 AB" required>

        <label for="city">Plaats *</label>
        <input type="text" id="city" placeholder="Amsterdam" required>

        <label for="country">Land</label>
        <select id="country">
          <option selected>Netherlands</option>
        </select>

        <label for="phone">Telefoonnummer (optioneel)</label>
        <input type="tel" id="phone" placeholder="06 12345678">

        <div class="checkbox">
          <input type="checkbox" id="sameInfo" checked>
          <label for="sameInfo">Mijn factuur- en bezorggegevens zijn identiek.</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="ageCheck" checked>
          <label for="ageCheck">Ik ben 16 jaar of ouder.</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="marketing" checked>
          <label for="marketing">Verwijder het vinkje als je geen gepersonaliseerde marketingberichten van DJ Gûrten via e-mail wilt ontvangen.</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="ads">
          <label for="ads">Ja, ik wil DJ Gûrten-aanbiedingen en het laatste nieuws ontvangen via advertenties op digitale media.</label>
        </div>

        <button type="submit" class="pay-button">BESTEL NU</button>
      </form>
    </div>

    <footer>© 2025 DJ Gûrten</footer>
  </div>
</body>
</html>
