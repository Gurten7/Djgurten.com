<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – DJ Gûrten</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.95));
      min-height: 100vh;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 1em;
      font-size: 2em;
      text-transform: uppercase;
      text-align: center;
    }

    .checkout-container {
      background: #222;
      padding: 2em;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .button {
      margin-top: 2em;
      padding: 1em 2em;
      background: #1DB954;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: not-allowed;
      width: 100%;
    }

    .notice {
      margin-top: 1em;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Checkout</h1>

    <div class="checkout-container">
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" disabled>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" disabled>

        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="123 Party Lane, Amsterdam" disabled>

        <label for="card">Credit Card Number</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456" disabled>

        <button class="button" disabled>Complete Order (coming soon)</button>
        <p class="notice">This is a demo checkout – ordering is not yet available.</p>
      </form>
    </div>

    <footer>© 2025 DJ Gûrten</footer>
  </div>
</body>
</html>
