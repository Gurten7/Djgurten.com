<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – DJ Gûrten</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000 url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }
    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .checkout-container {
      background: #222;
      padding: 2em;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.7em;
      border: none;
      border-radius: 5px;
      margin-top: 0.3em;
      font-size: 1em;
    }
    .cart-summary {
      background: #111;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 2em;
    }
    .cart-summary h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .cart-summary ul {
      list-style: none;
      padding: 0;
    }
    .cart-summary li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5em;
    }
    .checkbox-group {
      margin-top: 1em;
    }
    .checkbox-group input {
      margin-right: 0.5em;
    }
    .pay-button {
      margin-top: 2em;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 1em;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }
    .pay-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      opacity: 0.6;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="checkout-container">
      <h1>Checkout</h1>

      <div class="cart-summary" id="cartSummary">
        <h2>Cart Summary</h2>
        <ul id="summaryList"></ul>
        <li><strong>Shipping</strong><span>€5.95</span></li>
        <li><strong>VAT (21%)</strong><span id="vatAmount">–</span></li>
        <li><strong>Total</strong><span id="totalAmount">–</span></li>
      </div>

      <form id="checkoutForm">
        <label>First Name *</label>
        <input type="text" name="firstName" required>

        <label>Last Name *</label>
        <input type="text" name="lastName" required>

        <label>Address *</label>
        <input type="text" name="address" required>

        <label>Postal Code *</label>
        <input type="text" name="postcode" required>

        <label>City *</label>
        <input type="text" name="city" required>

        <label>Phone (optional)</label>
        <input type="tel" name="phone">

        <div class="checkbox-group">
          <input type="checkbox" id="invoiceCheck">
          <label for="invoiceCheck">My billing and shipping address are different</label>
        </div>

        <div id="invoiceFields" style="display:none;">
          <label>Invoice First Name *</label>
          <input type="text" name="invFirstName" required>

          <label>Invoice Last Name *</label>
          <input type="text" name="invLastName" required>

          <label>Invoice Address *</label>
          <input type="text" name="invAddress" required>

          <label>Invoice City *</label>
          <input type="text" name="invCity" required>

          <label>Invoice Postcode *</label>
          <input type="text" name="invPostcode" required>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="ageCheck" required>
          <label for="ageCheck">I am 16 years or older *</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="marketingCheck">
          <label for="marketingCheck">Yes, keep me updated with DJ Gûrten news</label>
        </div>

        <button type="submit" class="pay-button">CONTINUE TO SHIPPING</button>
        <a href="cart.html" style="color: yellow; display: block; margin-top: 1em; text-align: center;">← BACK TO CART</a>
      </form>
    </div>

    <footer>© 2025 DJ Gûrten</footer>
  </div>

  <script>
    function calculateCartSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const summaryList = document.getElementById('summaryList');
      const vatDisplay = document.getElementById('vatAmount');
      const totalDisplay = document.getElementById('totalAmount');
      summaryList.innerHTML = "";

      let subtotal = 0;
      cart.forEach(item => {
        const line = document.createElement("li");
        const itemTotal = item.qty * item.price;
        line.innerHTML = `<span>${item.name} x${item.qty}</span><span>€${itemTotal.toFixed(2)}</span>`;
        summaryList.appendChild(line);
        subtotal += itemTotal;
      });

      const shipping = 5.95;
      const vat = 0.21 * (subtotal + shipping);
      const total = subtotal + shipping + vat;

      vatDisplay.textContent = `€${vat.toFixed(2)}`;
      totalDisplay.textContent = `€${total.toFixed(2)}`;
    }

    document.getElementById('invoiceCheck').addEventListener('change', function () {
      document.getElementById('invoiceFields').style.display = this.checked ? 'block' : 'none';
    });

    document.getElementById('checkoutForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const requiredFields = [...form.querySelectorAll('input[required]')];
      let valid = true;

      requiredFields.forEach(field => {
        if (field.offsetParent !== null && !field.value.trim()) {
          valid = false;
          field.style.border = "1px solid red";
        } else {
          field.style.border = "";
        }
      });

      if (valid) {
        window.location.href = "shipping.html";
      } else {
        alert("Please complete all required fields.");
      }
    });

    window.addEventListener('DOMContentLoaded', calculateCartSummary);
  </script>
</body>
</html>
