    body {
      margin: 0;

      background-size: cover;
      background-attachment: fixed;
      color: white;
    }
    .overlay {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.95));

      flex-direction: column;
      align-items: center;

      text-transform: uppercase;
      text-align: center;
    }
    .checkout-container {
      background: #222;
      padding: 2em;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

      border-radius: 5px;

      margin-top: 1em;
      display: flex;
      align-items: flex-start;
      gap: 0.5em;
      font-size: 0.9em;
    }
    .checkbox input[type="checkbox"] {
      margin-top: 0.3em;
    }
    .pay-button {
      margin-top: 2em;
      padding: 1em 2em;
      background: white;
      border: none;
      border-radius: 8px;
      color: black;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .payment-logos {
      margin-top: 2em;
      text-align: center;
    }
    .payment-logos img {
      height: 32px;
      margin: 0.5em 0.7em;
      vertical-align: middle;
    }
    .usp-list {
      margin-top: 2em;
      font-size: 0.9em;
      color: white;
      list-style: none;
      padding-left: 0;
    }

      content: '✓';
      color: white;
      margin-right: 0.5em;
