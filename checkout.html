<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – DJ Gûrten</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000 url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      text-transform: uppercase;
      margin-bottom: 1em;
    }

    .checkout-container {
      background: #222;
      padding: 2em;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
    }

    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.8em;
      border-radius: 5px;
      border: none;
      margin-top: 0.4em;
      font-size: 1em;
    }

    .checkbox {
      margin-top: 1em;
    }

    .checkbox label {
      font-weight: normal;
      display: inline;
      margin-left: 0.5em;
    }

    .pay-button {
      width: 100%;
      background: white;
      color: black;
      padding: 1em;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      margin-top: 2em;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .pay-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .payment-logos {
      text-align: center;
      margin-top: 3em;
    }

    .payment-logos img {
      height: 32px;
      margin: 0.5em 0.7em;
      vertical-align: middle;
    }

    .usp-list {
      margin-top: 2em;
      font-size: 0.9em;
      list-style: none;
      padding: 0;
    }

    .usp-list li::before {
      content: "✓";
      color: white;
      margin-right: 0.5em;
    }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.8em;
      opacity: 0.7;
    }

    #billing-address {
      display: none;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Checkout</h1>
    <div class="checkout-container">
      <form id="checkoutForm">
        <label>Voornaam *</label>
        <input type="text" placeholder="Bijv. John" required>

        <label>Achternaam *</label>
        <input type="text" placeholder="Bijv. Doe" required>

        <label>Adres *</label>
        <input type="text" placeholder="Straatnaam 123" required>

        <label>Aanvullende info</label>
        <input type="text" placeholder="Etage of toevoeging (optioneel)">

        <label>Postcode *</label>
        <input type="text" placeholder="1234 AB" required>

        <label>Plaats *</label>
        <input type="text" placeholder="Amsterdam" required>

        <label>Land</label>
        <input type="text" value="Netherlands" disabled>

        <label>Telefoonnummer (optioneel)</label>
        <input type="tel" placeholder="06 12345678">

        <div class="checkbox">
          <input type="checkbox" id="sameAddress" checked onchange="toggleBilling()">
          <label for="sameAddress">Mijn factuur- en bezorggegevens zijn identiek.</label>
        </div>

        <div id="billing-address">
          <label>Factuuradres</label>
          <input type="text" placeholder="Straat en huisnummer">
          <input type="text" placeholder="Postcode">
          <input type="text" placeholder="Plaats">
        </div>

        <div class="checkbox">
          <input type="checkbox" id="ageCheck" onchange="toggleButton()">
          <label for="ageCheck">Ik ben 16 jaar of ouder</label>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="marketing" checked>
          <label for="marketing">Ja, ik wil DJ Gûrten-aanbiedingen ontvangen via e-mail en digitale media</label>
        </div>

        <button class="pay-button" id="orderButton" type="submit" disabled>BESTEL NU</button>
      </form>
    </div>

    <div class="payment-logos">
      <img src="ideal-wit.PNG" alt="iDEAL">
      <img src="applepay-wit.PNG" alt="Apple Pay">
      <img src="visa.PNG" alt="Visa">
      <img src="mastercard.PNG" alt="Mastercard">
      <img src="paypal.PNG" alt="PayPal">
    </div>

    <ul class="usp-list">
      <li>Gratis verzending vanaf €50</li>
      <li>Betaal achteraf met Riverty</li>
      <li>Vandaag besteld, woensdag in huis</li>
      <li>Binnen 60 dagen retourneren</li>
      <li>365 dagen kwaliteitsgarantie</li>
    </ul>

    <footer>© 2025 DJ Gûrten</footer>
  </div>

  <script>
    function toggleBilling() {
      const isChecked = document.getElementById("sameAddress").checked;
      document.getElementById("billing-address").style.display = isChecked ? "none" : "block";
    }

    function toggleButton() {
      const allowed = document.getElementById("ageCheck").checked;
      document.getElementById("orderButton").disabled = !allowed;
    }
  </script>
</body>
</html>
