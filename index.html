    .logo {

    h1 {

    .release {

    #countdown {
      font-size: 2em;

      margin-bottom: 1.5em;

    }
    .buttons a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.75em 1.5em;
      background-color: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;

      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: rgba(255,255,255,0.35);
    }

      background-color: #888888cc;

    }

    }
  </style>

<body>
  <header>
    <a href="mailto:bookings@djgurten.com" class="book-button">Bookings</a>
  </header>

  <img src="djgurten-logo.PNG" alt="DJ GÃ»rten Logo" class="logo" />
  <h1>KDW '26 â€“ The Anthem</h1>
  <div class="release">Release date: April 1st, 2026 at 12:00 PM</div>
  <div id="countdown">Loading...</div>

  <div class="buttons">
    <a href="https://open.spotify.com/artist/57wix6s4SG2XLtgaZj3F74" target="_blank">ðŸŽ§ Listen on Spotify</a>
    <a href="https://www.instagram.com/dj_gurten" target="_blank">
      <img src="instagram.PNG" alt="Instagram Icon" />
      Follow on Instagram
    </a>
    <a class="disabled-button" href="#" onclick="return false;">ðŸŽ« Tickets â€“ Available Soon</a>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const releaseDate = new Date('2026-04-01T12:00:00+02:00');

    function updateCountdown() {
      const now = new Date();
      const distance = releaseDate - now;

      if (distance <= 0) {
        countdown.textContent = 'Now available!';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
