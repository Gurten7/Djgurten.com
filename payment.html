<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment – DJ Gûrten</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }
    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #111;
      padding: 2em;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .info {
      background: #333;
      padding: 1em;
      font-size: 0.9em;
      border-radius: 8px;
      margin-bottom: 2em;
    }
        .payment-option {
      background: #222;
      padding: 1em;
      border: 2px solid transparent;
      border-radius: 10px;
      margin-bottom: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .payment-option.selected {
      border-color: #1DB954;
    }
    .payment-option.selected::after {
      content: "✔";
      position: absolute;
      right: 10px;
      top: 10px;
      color: #1DB954;
      font-size: 1.2em;
    }
    .payment-option img {
      height: 30px;
      margin-left: 1em;
    }
    #idealBanks, #rivertyFields {
      display: none;
      margin-bottom: 1em;
    }
    select, input[type="date"], input[type="tel"] {
      width: 100%;
      padding: 0.7em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    .card-fields {
      display: none;
      margin-top: 1em;
    }
    .card-fields input {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
        .summary {
      margin-top: 2em;
      border-top: 1px solid #444;
      padding-top: 1em;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5em 0;
    }
    .place-button {
      width: 100%;
      background: #1DB954;
      color: white;
      padding: 1em;
      margin-top: 1.5em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    .terms, .back-button {
      font-size: 0.85em;
      margin-top: 1em;
      text-align: center;
      color: yellow;
      text-decoration: underline;
    }
    #loadingScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .loader {
      border: 6px solid #333;
      border-top: 6px solid #1DB954;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>PAYMENT</h1>
      <div class="info">Payments are encrypted via SSL to keep your credit card and payment information safe.</div>

            <div class="payment-option" onclick="selectPayment(this)">iDEAL <img src="ideal.PNG" alt="iDEAL"></div>
      <div id="idealBanks">
        <label for="bankSelect">Choose your bank</label>
        <select id="bankSelect">
          <option value="">– Select your bank –</option>
          <option value="abn">ABN AMRO</option>
          <option value="ing">ING</option>
          <option value="rabobank">Rabobank</option>
        </select>
      </div>

      <div class="payment-option" onclick="selectPayment(this, true)">Mastercard <img src="mastercard.PNG" alt="Mastercard"></div>

      <div class="payment-option" onclick="selectPayment(this)">Riverty (Pay later) <img src="riverty.PNG" alt="Riverty"></div>
      <div id="rivertyFields">
        <label for="birthdate">Geboortedatum</label>
        <input type="date" id="birthdate">
        <label for="rivertyPhone">Telefoonnummer</label>
        <input type="tel" id="rivertyPhone" placeholder="e.g. 0612345678">
        <div style="margin-top: 1em;">
          <input type="checkbox" id="rivertyTerms">
          <label for="rivertyTerms">Je moet minimaal 18+ zijn om deze dienst te gebruiken. Zie de <a href="#" style="color:#1DB954;">voorwaarden</a>.</label>
        </div>
      </div>

            <div class="card-fields" id="cardFields">
        <input type="text" id="cardNumber" placeholder="Card Number">
        <input type="text" id="cardName" placeholder="Name on card">
        <input type="text" id="cardExpiry" placeholder="MM/YY">
        <input type="text" id="cardCVV" placeholder="CVV">
      </div>

      <div class="summary">
        <h2>ORDER SUMMARY</h2>
        <div class="summary-item"><span>2 items</span><span>€240.00</span></div>
        <div class="summary-item"><strong>Total</strong><strong>€240.00</strong></div>
        <button class="place-button" onclick="validateAndPlaceOrder()">PLACE ORDER</button>
        <p class="terms">By clicking you accept the terms and conditions.</p>
        <a href="#" class="back-button">← Back</a>
      </div>
    </div>
    <footer>© 2025 DJ Gûrten</footer>
  </div>

    <div id="loadingScreen">
    <div class="loader"></div>
    <p>Processing your payment...</p>
  </div>

  <script>
    function selectPayment(el, showCard = false) {
      document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
      el.classList.add('selected');
      document.getElementById('cardFields').style.display = showCard ? 'block' : 'none';
      document.getElementById('idealBanks').style.display = el.textContent.includes('iDEAL') ? 'block' : 'none';
      document.getElementById('rivertyFields').style.display = el.textContent.includes('Riverty') ? 'block' : 'none';
    }

    function validateAndPlaceOrder() {
      const selected = document.querySelector('.payment-option.selected');
      if (!selected) return alert("Select a payment method.");

      if (selected.textContent.includes('iDEAL') && !document.getElementById('bankSelect').value)
        return alert("Select your bank for iDEAL.");

      if (selected.textContent.includes('Riverty')) {
        if (!document.getElementById('birthdate').value ||
            !document.getElementById('rivertyPhone').value ||
            !document.getElementById('rivertyTerms').checked)
          return alert("Complete all Riverty fields.");
      }

      const card = document.getElementById('cardFields');
      if (card.style.display === 'block') {
        const inputs = card.querySelectorAll('input');
        for (let input of inputs) {
          if (!input.value.trim()) return alert("Fill out all credit card fields.");
        }
      }

      document.getElementById('loadingScreen').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        alert("No real order will be placed. Enjoy the vibe!");
      }, 3000);
    }
  </script>
</body>
</html>
