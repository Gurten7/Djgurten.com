<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment ‚Äì DJ G√ªrten</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #111;
      padding: 2em;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
      text-align: center;
    }

    .payment-option {
      background: #222;
      padding: 1em;
      border: 2px solid transparent;
      border-radius: 10px;
      margin-bottom: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .payment-option.selected {
      border-color: #1DB954;
    }

    .payment-option img {
      height: 30px;
      margin-left: 1em;
    }

    select, input[type="text"], input[type="date"], input[type="tel"] {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0 1em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    #idealBanks, #rivertyFields, #cardFields {
      display: none;
      margin-top: 1em;
    }

    #rivertyFields label {
      display: block;
      margin-top: 0.5em;
    }

    .summary {
      margin-top: 2em;
      border-top: 1px solid #444;
      padding-top: 1em;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5em 0;
    }

    .place-button {
      width: 100%;
      background: #1DB954;
      color: white;
      padding: 1em;
      margin-top: 1.5em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .terms {
      font-size: 0.85em;
      margin-top: 1em;
      text-align: center;
    }

    .terms a {
      color: yellow;
      text-decoration: underline;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 1.5em;
      color: yellow;
      text-decoration: underline;
      font-weight: bold;
    }

    #loadingScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 1.5em;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid #1DB954;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1em;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      margin-top: 3em;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>PAYMENT</h1>

      <!-- Payment Options -->
      <select id="bankSelect">
  <option value="">‚Äì Select your bank ‚Äì</option>
  <option value="abnamro">ABN AMRO</option>
  <option value="asn">ASN Bank</option>
  <option value="bunq">Bunq</option>
  <option value="ing">ING</option>
  <option value="knab">Knab</option>
  <option value="moneyou">Moneyou</option>
  <option value="n26">N26</option>
  <option value="rabobank">Rabobank</option>
  <option value="regiobank">RegioBank</option>
  <option value="revolut">Revolut</option>
  <option value="sns">SNS Bank</option>
  <option value="triodos">Triodos Bank</option>
  <option value="vanlanschot">Van Lanschot</option>
  <option value="yourbank">YourBank</option>
</select>

      <div class="payment-option" onclick="selectPayment(this, true)">Mastercard <img src="mastercard.PNG" alt="Mastercard"></div>
      <div class="payment-option" onclick="selectPayment(this, true)">Visa <img src="visa.PNG" alt="Visa"></div>
      <div class="payment-option" onclick="selectPayment(this, true)">American Express <img src="amex.PNG" alt="American Express"></div>
      <div class="payment-option" onclick="selectPayment(this)">PayPal <img src="paypal.PNG" alt="PayPal"></div>
      <div class="payment-option" onclick="selectPayment(this)">Riverty (Pay later) <img src="riverty.PNG" alt="Riverty"></div>
      <div id="rivertyFields">
        <label for="birthdate">Geboortedatum</label>
        <input type="date" id="birthdate">
        <label for="rivertyPhone">Telefoonnummer</label>
        <input type="tel" id="rivertyPhone" placeholder="e.g. 0612345678">
        <div style="background: #333; padding: 0.8em; border-radius: 8px; font-size: 0.9em;">
          <input type="checkbox" id="rivertyTerms">
          <label for="rivertyTerms">
            Je moet 18+ zijn om Riverty te gebruiken. Door verder te gaan, accepteer je de
            <a href="https://documents.riverty.com/terms/" target="_blank" style="color: #1DB954;">betalingsvoorwaarden</a>.
          </label>
        </div>
      </div>
      <div class="payment-option" onclick="selectPayment(this)">Google Pay <img src="gpay.PNG" alt="Google Pay"></div>
      <div class="payment-option" onclick="selectPayment(this)">Apple Pay <img src="applepay.PNG" alt="Apple Pay"></div>

      <!-- Card fields -->
      <div class="card-fields" id="cardFields">
        <input type="text" id="cardNumber" placeholder="Card Number">
        <input type="text" id="cardName" placeholder="Name on card">
        <input type="text" id="cardExpiry" placeholder="MM/YY">
        <input type="text" id="cardCVV" placeholder="CVV">
      </div>

      <!-- Summary -->
      <div class="summary" id="summary">
        <h2>ORDER SUMMARY</h2>
        <div class="summary-item"><span>Loading...</span><span>‚Äì</span></div>
      </div>

      <button class="place-button" onclick="validateAndPlaceOrder()">PLACE ORDER</button>
      <p class="terms">By clicking 'Place Order', you agree to the <a href="#">Terms & Conditions</a>.</p>
      <a href="shipping.html" class="back-button">‚Üê Back</a>
    </div>

    <footer>¬© 2025 DJ G√ªrten</footer>
  </div>

  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Processing your payment...</p>
  </div>

  <script>
    function selectPayment(el, showCard = false) {
      document.querySelectorAll('.payment-option').forEach(option => option.classList.remove('selected'));
      el.classList.add('selected');
      const method = el.textContent;

      document.getElementById('cardFields').style.display = showCard ? 'block' : 'none';
      document.getElementById('idealBanks').style.display = method.includes('iDEAL') ? 'block' : 'none';
      document.getElementById('rivertyFields').style.display = method.includes('Riverty') ? 'block' : 'none';
    }

    function validateAndPlaceOrder() {
      const selected = document.querySelector('.payment-option.selected');
      if (!selected) return alert("Select a payment method.");

      const method = selected.textContent;

      if (method.includes('iDEAL') && !document.getElementById('bankSelect').value) {
        return alert("Select your bank.");
      }

      if (method.includes('Riverty')) {
        if (!document.getElementById('birthdate').value || !document.getElementById('rivertyPhone').value || !document.getElementById('rivertyTerms').checked) {
          return alert("Vul alle Riverty-velden in en accepteer de voorwaarden.");
        }
      }

      if (document.getElementById('cardFields').style.display === 'block') {
        const fields = ['cardNumber', 'cardName', 'cardExpiry', 'cardCVV'];
        for (let id of fields) {
          if (!document.getElementById(id).value.trim()) {
            alert("Fill in all credit card details.");
            return;
          }
        }
      }

      document.getElementById('loadingScreen').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        alert("No real order will be placed ‚Äì this is a demo. üéß");
      }, 3000);
    }

    function updateOrderSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const summary = document.getElementById('summary');
      let html = '<h2>ORDER SUMMARY</h2>';
      let subtotal = 0;

      cart.forEach(item => {
        const total = item.qty * item.price;
        html += `<div class="summary-item"><span>${item.name} √ó${item.qty}</span><span>‚Ç¨${total.toFixed(2)}</span></div>`;
        subtotal += total;
      });

      const shipping = subtotal >= 50 ? 0 : 5.95;
      const vat = 0.21 * (subtotal + shipping);
      const total = subtotal + shipping;

      if (shipping > 0) html += `<div class="summary-item"><span>Shipping</span><span>‚Ç¨${shipping.toFixed(2)}</span></div>`;
      else html += `<div class="summary-item"><span>Shipping</span><span>Free</span></div>`;

      html += `<div class="summary-item"><strong>Total</strong><strong>‚Ç¨${total.toFixed(2)}</strong></div>`;
      html += `<small>(Incl. VAT ‚Ç¨${vat.toFixed(2)})</small>`;

      summary.innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', updateOrderSummary);
  </script>
</body>
</html>
