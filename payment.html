<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Betaling – DJ Gûrten</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .payment-option {
      background: #222;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1em;
      margin: 1em 0;
      width: 100%;
      max-width: 500px;
      cursor: pointer;
    }

    .payment-option.active {
      border-color: #1DB954;
    }

    .payment-logos img {
      height: 32px;
      margin: 0.3em 0.5em;
      vertical-align: middle;
    }

    .card-details {
      display: none;
      margin-top: 1em;
      background: #111;
      padding: 1em;
      border-radius: 8px;
    }

    .card-details input {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .button {
      margin-top: 2em;
      background: white;
      color: black;
      padding: 1em 2em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .notice {
      margin-top: 1em;
      font-size: 0.9em;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Betaalmethode kiezen</h1>

    <div class="payment-logos">
      <img src="ideal.PNG" alt="iDEAL">
      <img src="mastercard.PNG" alt="Mastercard">
      <img src="visa.PNG" alt="Visa">
      <img src="amex.PNG" alt="American Express">
      <img src="paypal.PNG" alt="PayPal">
      <img src="riverty.PNG" alt="Riverty">
      <img src="gpay.PNG" alt="Google Pay">
      <img src="applepay.PNG" alt="Apple Pay">
    </div>

    <div class="payment-option" onclick="selectPayment('card')">Creditcard / Debitkaart (Visa, Mastercard, Amex)</div>
    <div class="payment-option" onclick="selectPayment('ideal')">iDEAL</div>
    <div class="payment-option" onclick="selectPayment('klarna')">Klarna – Betaal in 30 dagen</div>
    <div class="payment-option" onclick="selectPayment('paypal')">PayPal</div>

    <div id="cardDetails" class="card-details">
      <p style="font-size: 0.9em; color: #ccc;">
        Als gevolg van Europese betalingsregels (PSD2) kan je bank om extra verificatie vragen.
      </p>
      <input type="text" placeholder="Kaartnummer *" />
      <input type="text" placeholder="Naam op de kaart *" value="Geerten Liesker" />
      <input type="text" placeholder="MM/JJ *" />
      <input type="text" placeholder="CVV *" />
    </div>

    <button class="button" onclick="showWarning()">BESTELLING PLAATSEN</button>

    <p class="notice">
      Door op 'Bestelling plaatsen' te klikken, ga je akkoord met de algemene voorwaarden.
    </p>
  </div>

  <script>
    let selected = null;

    function selectPayment(type) {
      document.querySelectorAll('.payment-option').forEach(el => el.classList.remove('active'));
      const options = document.querySelectorAll('.payment-option');

      if (type === 'card') {
        document.getElementById('cardDetails').style.display = 'block';
        options[0].classList.add('active');
      } else {
        document.getElementById('cardDetails').style.display = 'none';
        if (type === 'ideal') options[1].classList.add('active');
        if (type === 'klarna') options[2].classList.add('active');
        if (type === 'paypal') options[3].classList.add('active');
      }

      selected = type;
    }

    function showWarning() {
      alert("Let op: dit is een demonstratie – dit is geen echte webshop en er wordt niets afgeschreven.");
    }
  </script>
</body>
</html>
