<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Discobal ‚Äì DJ G√ªrten</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-color: black;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #111;
      border-radius: 12px;
      padding: 2em;
      max-width: 600px;
      width: 100%;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1em;
      color: #ccc;
    }

    label {
      display: block;
      margin-top: 1.5em;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .button {
      margin-top: 2em;
      display: block;
      width: 100%;
      background: #1DB954;
      color: white;
      padding: 0.8em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .back-link,
    .cart-link {
      display: block;
      text-align: center;
      margin-top: 1.5em;
      text-decoration: underline;
    }

    .back-link { color: yellow; }
    .cart-link { color: violet; font-weight: bold; }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <img src="discobal.PNG" alt="Mini Discobal Keychain">
      <h1>DJ G√ªrten Mini Discobal</h1>
      <p>Shine bright wherever you go with this iconic mini discoball keychain. A must-have for every DJ G√ªrten fan ‚Äì small, shiny, and full of party energy.</p>

      <label for="qty">Quantity</label>
      <input type="number" id="qty" value="1" min="1" />

      <button class="button" id="addToCart">Add to Cart</button>

      <a href="shop.html" class="back-link">‚Üê Back to Shop</a>
      <a href="cart.html" class="cart-link">üõí Go to Cart</a>
    </div>
    <footer>¬© 2025 DJ G√ªrten</footer>
  </div>

  <script>
    const addToCartBtn = document.getElementById('addToCart');
    const qtyInput = document.getElementById('qty');

    addToCartBtn.addEventListener('click', () => {
      const qty = parseInt(qtyInput.value);
      if (qty < 1) {
        alert("Please enter a valid quantity.");
        return;
      }

      const item = {
        name: "Mini Discobal",
        size: "",
        qty: qty,
        price: 3.95,
        image: "discobal.PNG"
      };

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(i => i.name === item.name && i.size === item.size);

      if (existing) {
        existing.qty += qty;
      } else {
        cart.push(item);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = "cart.html";
    });
  </script>
</body>
</html>
