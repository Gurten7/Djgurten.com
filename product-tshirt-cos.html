<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color of Sounds T-shirt ‚Äì DJ G√ªrten</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-color: black;
      background-attachment: fixed;
      color: white;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #111;
      border-radius: 12px;
      padding: 2em;
      max-width: 650px;
      width: 100%;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1em;
      color: #ccc;
    }

    label {
      display: block;
      margin-top: 1.5em;
      font-weight: bold;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .button {
      margin-top: 2em;
      display: block;
      width: 100%;
      background: #1DB954;
      color: white;
      padding: 0.8em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    .back-link,
    .cart-link {
      display: block;
      text-align: center;
      margin-top: 1.5em;
      text-decoration: underline;
    }

    .back-link { color: yellow; }
    .cart-link { color: violet; font-weight: bold; }

    footer {
      text-align: center;
      margin-top: 4em;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <img src="T-shirt color of sounds.PNG" alt="Color of Sounds T-shirt Front & Back">
      <h1>Color of Sounds Tour T-shirt</h1>
      <p>Official DJ G√ªrten Color of Sounds Tour 2026 shirt. Vibrant front print with tour theme ‚Äì full tour dates on the back. A true collector‚Äôs item for fans who danced across Europe. Only available this season.</p>

      <label for="size">Size</label>
      <select id="size">
        <option value="S">Small</option>
        <option value="M" selected>Medium</option>
        <option value="L">Large</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <label for="qty">Quantity</label>
      <input type="number" id="qty" value="1" min="1" />

      <button class="button" id="addToCart">Add to Cart</button>

      <a href="shop.html" class="back-link">‚Üê Back to Shop</a>
      <a href="cart.html" class="cart-link">üõí Go to Cart</a>
    </div>
    <footer>¬© 2025 DJ G√ªrten</footer>
  </div>

  <script>
    const addToCartBtn = document.getElementById('addToCart');
    const qtyInput = document.getElementById('qty');
    const sizeInput = document.getElementById('size');

    addToCartBtn.addEventListener('click', () => {
      const qty = parseInt(qtyInput.value);
      const size = sizeInput.value;
      if (qty < 1) {
        alert("Please enter a valid quantity.");
        return;
      }

      const item = {
        name: "Color of Sounds T-shirt",
        size: size,
        qty: qty,
        price: 34.95,
        image: "tshirt-cos-frontback.PNG"
      };

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(i => i.name === item.name && i.size === item.size);

      if (existing) {
        existing.qty += qty;
      } else {
        cart.push(item);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = "cart.html";
    });
  </script>
</body>
</html>
