<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezorgopties – DJ Gûrten</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('achtergrond-hoogres.PNG') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95));
      min-height: 100vh;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-transform: uppercase;
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .option {
      background: #111;
      padding: 1em;
      margin-bottom: 1em;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      transition: border-color 0.3s;
      max-width: 600px;
      width: 100%;
    }

    .option:hover {
      border-color: #888;
    }

    .option.selected {
      border-color: white;
      background: #222;
    }

    .option h2 {
      margin: 0 0 0.5em;
      font-size: 1.1em;
    }

    .option p {
      margin: 0.3em 0;
      font-size: 0.95em;
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 1em;
      margin-top: 2em;
      width: 100%;
      max-width: 600px;
      justify-content: space-between;
    }

    .button {
      flex: 1;
      padding: 1em;
      background: white;
      color: black;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Bezorgopties</h1>

    <div class="option selected" onclick="selectOption(this)">
      <h2>Uiterlijk woensdag 11 juni</h2>
      <p><strong>Gratis</strong></p>
      <p>PNL – Standaardverzending<br>08:00 – 18:00</p>
    </div>

    <div class="option" onclick="selectOption(this)">
      <h2>Haal op vanaf donderdag 12 juni</h2>
      <p><strong>Gratis</strong></p>
      <p>adidas Originals Store Amsterdam<br>Leidsestraat 7 (43,2 km)</p>
    </div>

    <div class="option" onclick="selectOption(this)">
      <h2>Kan opgehaald worden over 2-3 dagen</h2>
      <p><strong>Gratis</strong></p>
      <p>Hoogvliet, Houten<br>Cardo 10 (0,3 km)</p>
    </div>

    <div class="buttons">
      <a href="checkout.html" class="button">← VORIGE</a>
      <a href="payment.html" class="button">VOLGENDE →</a>
    </div>
  </div>

  <script>
    function selectOption(selectedDiv) {
      document.querySelectorAll('.option').forEach(option => {
        option.classList.remove('selected');
      });
      selectedDiv.classList.add('selected');
    }
  </script>
</body>
</html>
