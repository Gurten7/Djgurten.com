  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function filterProducts() {
      const category = document.getElementById("category").value;
      document.querySelectorAll(".product").forEach(p => {
        p.style.display = (category === "all" || p.dataset.category === category) ? "block" : "none";
      });
    }

    // Dynamische verzendmelding
    const now = new Date();
    const hour = now.getHours();
    const day = now.getDay();
    const notice = document.getElementById("shippingNotice");

    if (day === 0) {
      notice.textContent = "Orders placed today (Sunday) will be delivered on Tuesday.";
    } else if (hour < 21) {
      notice.textContent = "Order before 21:00 = delivered tomorrow";
    } else {
      notice.textContent = "Orders placed after 21:00 will be delivered the day after tomorrow";
    }
  </script>
